<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="column theme-a">
        <div class="box base-color primary-font">Base</div>
        <div class="box important-color primary-font">Important</div>
        <div class="box warning-color primary-font">Warning</div>
        <div class="primary-font">Principal font</div>
        <div class="secondary-font">Secondary font</div>
        <div class="shadow-box secondary-font">Box with shadow</div>
    </div>

    <div class="column theme-b">
        <div class="box base-color secondary-font">Base</div>
        <div class="box important-color secondary-font">Important</div>
        <div class="box warning-color secondary-font">Warning</div>
        <div class="primary-font">Principal font</div>
        <div class="secondary-font">Secondary font</div>
        <div class="shadow-box secondary-font">Box with shadow</div>
    </div>
</body>

</html>
